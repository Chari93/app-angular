<pre>{{contactForm.value | json}}</pre>
<h1>Contacto</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
  <div class="mb-4">
    <label type="text" class="form-label">Nombre:</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="model.nombre" required #nombre="ngModel">
      <div [hidden]="nombre.valid || nombre.pristine" class="invalid-feeback">Este campo es obligatorio</div>
  </div>
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label">Tengo más de 18 años</label>
      <input type="checkbox" name="edad" class="form-check-input" id="checkAdult" [(ngModel)]="model.edad" required #edad="ngModel">
      <div [hidden]="edad.valid || edad.pristine" class="invalid-feeback">Este campo es obligatorio</div>
  </div>
  <div class="mb-4">
    <label type="text" for="seccion" class="form-label">Sección:</label>
      <select name="seccion" id="seccion" class="form-select form-select-sm" ngModel="" required #seccion="ngModel">
        <option selected>Estoy en la sección de</option>
        <option value="maquetación">Maquetación</option>
        <option value="contenidos">Contenidos</option>
        <option value="sistemas">Sistemas</option>
      </select>
      <div [hidden]="seccion.valid || seccion.pristine" class="invalid-feeback">Este campo es obligatorio</div>
  </div>
  <div class="mb-4">
    <label type="text" class="form-label">Comentario:</label>
      <textarea class="form-control" [(ngModel)]="model.review" placeholder="Deje aquí su comentario" name="review" id="review" rows="4"></textarea>
      <div class="gap-2 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Enviar</button>
      </div>
  </div>
</form>
