<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-form-new-item (newItemEv)="addNewCity($event)" [label]="'city'" [className]="'btn-warning'"></app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <ul>
         <app-ciudades *ngFor="let city of (cities | filter:criteria)" (cityClicked)="onCityClick($event)" [city]="city" [select]="select"></app-ciudades>
      </ul>
    </div>
    <input type="text" (keypress)="onSearch()">
    <div class="col-md-4">
      <div *ngIf="select">
        <p>Tu ciudad es {{select}}</p>
        <app-button (click)="onClear()" [label]="'Borrar selecciÃ³n'"></app-button>
      </div>
    </div>
  </div>
</div>
