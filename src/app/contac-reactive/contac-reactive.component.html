
<h1>Contacto</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" [formGroup]="contactForm">
  <div class="mb-4">
    <label type="text" class="form-label">Nombre:</label>
      <input type="text" class="form-control" name="nombre" required formControlName="nombre">
      <div *ngIf="contactForm.get('nombre')?.touched && contactForm.get('nombre')?.errors?.['required']" class="invalid-feeback">Este campo es obligatorio</div>
      <div *ngIf="contactForm.get('nombre')?.touched && contactForm.get('nombre')?.errors?.['minlength']" class="invalid-feeback">El nombre debe tener {{ contactForm.get('nombre')?.errors?.['minlength'].requiredLength}} caracteres o más</div>
  </div>
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label">Tengo más de 18 años</label>
      <input type="checkbox" name="edad" class="form-check-input" id="checkAdult" required formControlName="edad">
      <!-- <div [hidden]="edad.valid || edad.pristine" class="invalid-feeback">Este campo es obligatorio</div> -->
  </div>
  <div class="mb-4">
    <label type="text" for="seccion" class="form-label">Sección:</label>
      <select name="seccion" id="seccion" class="form-select form-select-sm" required formControlName="seccion">
        <option selected>Estoy en la sección de</option>
        <option value="maquetación">Maquetación</option>
        <option value="contenidos">Contenidos</option>
        <option value="sistemas">Sistemas</option>
      </select>
      <!-- <div [hidden]="seccion.valid || seccion.pristine" class="invalid-feeback">Este campo es obligatorio</div> -->
  </div>
  <div class="mb-4">
    <label type="text" class="form-label">Comentario:</label>
      <textarea class="form-control" placeholder="Deje aquí su comentario" name="review" id="review" rows="4"></textarea>
      <div class="gap-2 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Enviar</button>
      </div>
  </div>
</form>
